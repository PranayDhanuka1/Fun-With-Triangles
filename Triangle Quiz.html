    <div class="container"> 
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div>
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°? </p>
            <label class="quiz" style="color: black;"> <input type="radio" name = "question1" value="45°"/>45° </label>
            <label class="quiz" style="color: black;"> <input type="radio" name = "question1" value="60°"/>60° </label>
            <label class="quiz" style="color: black;"> <input type="radio" name = "question1" value="90°"/>90° </label>
        </div>
        <div>
            <p>If a triangle has an angle of 90 degrees, what is it called?</p>
            <label class="quiz" style="color: black;"> <input type="radio" name = "question2" value="obtuse"/>obtuse </label>
            <label class="quiz" style="color: black;"> <input type="radio" name = "question2" value="acute"/> acute</label>
            <label class="quiz" style="color: black;"> <input type="radio" name = "question2" value=" right angled"/>right angled </label>
        </div>
    </form>
    <button id = "submit-btn">Submit Answers</button>
    <div id="output"></div>
</div>
